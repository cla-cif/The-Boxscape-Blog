{% load blog_tags %}
{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Boxscape</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"
        integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="{% static 'style.css' %}" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100 main-bg">
<!-- Navigation -->
    <div class="container-fluid p-4">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.jpg' %}" width="auto"
                        height="100"></a>
            </div>

            <div class="col align-self-center">
                <div class="row justify-content-center">
                    <div class="col">
                        <a class="header-link" aria-current="page" href="{% url 'home' %}">HOME</a>
                    </div>
                    {% if user.is_authenticated %}
                    <div class="col">
                        <a class="header-link" href="{% url 'account_logout' %}">LOGOUT</a>
                    </div>
                    {% else %}
                    <div class="col">
                        <a class="header-link" href="{% url 'account_signup' %}">REGISTER</a>
                    </div>
                    <div class="col">
                        <a class="header-link" href="{% url 'account_login' %}">LOGIN</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
<!-- End Navigation -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags}} alert-dismissable fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 footer-bg">
        <p class="m-0 text-center text-white">What is Boxscape?</p>
        <p class="m-0 text-center text-white">More:
            <i class="fab fa-twitter ms-3"></i>
            <i class="fab fa-facebook-f ms-3"></i></p>
        <p class="m-0 text-center text-white">Reach out</p>
        <p class="m-0 text-center text-white">Â© 2022 work in progress</p>
    </footer>
    <script>
        setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2500);
    </script>
</body>

</html>
